<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vip Password</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #vip-image {
            display: block;
            margin: 0 auto;
            width: 200px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        #subscribed-link {
            display: none;
            margin-top: 20px;
        }
        ul.price-list {
            list-style-type: none;
            padding: 0;
        }
        ul.price-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Vip Password</h1>
    <p>Price:</p>
    <ul class="price-list">
        <li>Daily Plan: ₦5,500</li>
        <li>Weekly Plan: ₦10,000</li>
        <li>Monthly Plan: ₦27,000</li>
    </ul>
    <img id="vip-image" src="AddText_04-04-03.50.43.png" alt="Vip Image">
    <div id="countdown"></div>
    <a id="subscribed-link" href="https://sambo7785.github.io/Subscription-Form/">I have Subscribed</a>

    <script>
        let countdown = 60;
        const countdownElement = document.getElementById('countdown');
        const vipImage = document.getElementById('vip-image');
        const subscribedLink = document.getElementById('subscribed-link');

        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = `Time remaining: ${countdown} seconds`;

            if (countdown === 9) {
                vipImage.style.display = 'none';
            }

            if (countdown === 0) {
                clearInterval(countdownInterval);
                subscribedLink.style.display = 'block';
                countdownElement.textContent = '';
            }
        }, 1000);
    </script>
</body>
</html>
